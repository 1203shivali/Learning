<!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      </head>
     
    <body>
      <div class="container-fluid">
        <div class="col">
          <div row="row-md-3"></div>
          <div row="row-md-6">
<form [formGroup]="vendorGroup" (submit)="updateVendor()">
    <div class="mb-4">
        <label  class="form-label">Name</label>
        <input type="text" formControlName="vendorName" class="form-control border-success"  [(ngModel)]="vendor.vendorName">
      </div>
   
      <div class="mb-4">
        <label  class="form-label">Name</label>
        <input type="text" formControlName="vendorNumber" class="form-control border-success"  [(ngModel)]="vendor.vendorNumber">
      </div>
   
   
    <input type="submit" [disabled]="!vendorGroup.valid" value="update">
</form>
</div>
</div>
</div>
</body>
</html>
