<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
 
<body>
  <div class="container-fluid">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-4">
        <form  submit="addUser()">
          <div >
            <div class="mb-4">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="text" formControlName="vendorName" class="form-control border-success" id="exampleFormControlInput1" placeholder="name">
            </div>
            
                 
                
            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
                <div class="mb-4">
                  <label for="exampleFormControlInput1" class="form-label">Number</label>
                  <input type="text" formControlName="vendorNumber" class="form-control border-success" id="exampleFormControlInput1" placeholder="number">
                </div>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="text" formControlName="vendorName" class="form-control border-success" id="exampleFormControlInput1" placeholder="email">
                  </div>
                  <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="text" formControlName="vendorName" class="form-control border-success" id="exampleFormControlInput1" placeholder="password">
                  </div>
                
                  <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">confirmPassword</label>
                    <input type="text" formControlName="vendorName" class="form-control border-success" id="exampleFormControlInput1" placeholder="confirm password">
                  </div>
      </div>
            <button type="submit" class="btn btn-dark" >SUBMIT</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
